<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CatCat</title>
    <style>
        *{margin:0;padding:0;}
        .content{position: absolute;width:100%;height:100%;}
        .img1,.img2{position: absolute;width:100%;height:100%;z-index:100;}
        .img2{z-index:99;opacity: 0;}
        .leftButton{position:absolute;top:50%;left:0;z-index:100;}
        .rightButton{position:absolute;top:50%;right:0;z-index:100;}
        .cycleButton{width:50px;height:50px;line-height:50px;text-align:center;background:rgb(219, 219, 219,.8);border:none;border-radius:100%;}
    </style>
</head>
<body>
    <div class="content">
        <img src="imgs/catcat/20180807230010.png" alt="" class="img1" />
        <img src="imgs/catcat/20180807230016.png" alt="" class="img2"/>
        <button type="button" class="leftButton cycleButton">&lt;</button>
        <button type="button" class="rightButton cycleButton">&gt;</button>
    </div>
</body>
<script>
    var imgs = [
        "20180807230010.png","20180807230016.png","20180807230021.png","20180807230024.png","20180807230028.png","20180807230031.png",
        "20180807230034.png","20180807230038.png"
    ]
    window.onload = function(){
        var img1 = document.getElementsByClassName("img1")[0];
        var img2 = document.getElementsByClassName("img2")[0];
        var rightButton = document.getElementsByClassName("rightButton")[0];
        var leftButton = document.getElementsByClassName("leftButton")[0];
        var imgIndex = 0;
        img1.style.opacity = 1;
        img2.style.transform = "rotateY(180deg)";
        rightButton.onclick = function(){
            animImg(1);
        };
        leftButton.onclick = function(){
            animImg(-1);
        };
        function animImg(d){
            imgIndex += d;
            if(imgIndex < 0) {
                imgIndex = imgs.length - 1;
            } else if(imgIndex == imgs.length){
                imgIndex = 0;
            }
            if(img1.style.opacity == 1){
                img1.style.transition = "transform .3s";
                img1.style.opacity = 0;
                img1.style.transform = "rotateY(180deg)";
                img1.style.zIndex = 99;

                img2.style.transition = "transform .3s";
                img2.style.zIndex = 100;
                img2.style.opacity = 1;
                img2.style.transform = "rotateY(0deg)";
                img2.src = "imgs/catcat/" + imgs[imgIndex];
            } else {
                img2.style.transition = "transform .3s";
                img2.style.transform = "rotateY(180deg)";
                img2.style.opacity = 0;
                img2.style.zIndex = 99;

                img1.style.transition = "transform .3s";
                img1.style.zIndex = 100;
                img1.style.opacity = 1;
                img1.style.transform = "rotateY(0deg)";
                img1.src = "imgs/catcat/" + imgs[imgIndex];
            }
            
        }
    }
</script>
</html>
